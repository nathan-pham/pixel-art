<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<title>Pixel Art</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="HandheldFriendly" content="true" />

	<meta name="author" content="Nathan Pham" />
	<meta name="description" content="Intuitive and easy pixel art editor" />
	<meta name="keywords" content="web, experiment, pixel, art" />

	<meta property="og:author" content="Nathan Pham" />
	<meta property="og:title" content="Pixel Art" />
	<meta property="og:description" content="Intuitive and easy pixel art editor" />

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" />
	<link rel="stylesheet" href="/css/globals.css" />
	<link rel="stylesheet" href="/css/theme.css" />
	<link rel="stylesheet" href="/css/index.css" />
	<link rel="stylesheet" href="/css/flex.css" />

	<script defer src="/js/app.js"></script>
	<script src="/js/index.js" type="module"></script>
</head>
<body>
	<div id="app" class="flex align-items-center justify-content-center">
    <main class="canvas-container flex align-items-stretch">
      <aside class="canvas-tools flex flex-direction-column">
        <button class="tool active interact-canvas" title="pen">
          <i class="fas fa-pen"></i>
        </button>
        <button class="tool" title="color">
          <i class="fas fa-palette"></i>
          <div class="colors flex">
            <div data-color="000000"></div>
            <div data-color="117ffa"></div>
            <div data-color="4ed869"></div>
            <div data-color="fbce33"></div>
            <div data-color="f93344"></div>
          </div>
        </button>
        <button class="tool interact-canvas" title="eraser">
          <i class="fas fa-eraser"></i>
        </button>
        <button class="tool align-self-end" title="save">
          <i class="far fa-save"></i>
        </button>
      </aside>
      <canvas></canvas>
    </main>
	</div>
</body>
</html>
